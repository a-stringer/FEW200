<h2>{{count$ | async}}</h2>
<div>
  <button type="button"
    class="btn btn-sm btn-warning"
    (click)="decrement()"
    [disabled]="cantDecrement$ | async">-</button>
  <button type="button"
    class="btn btn-sm btn-warning"
    (click)="increment()">+</button>
  <button class="btn btn-sm btn-success"
    (click)="reset()"
    [disabled]="atTheStart$ | async">
    reset
  </button>
</div>
<h3>Increment By:</h3>
<div class="btn-group"
  role="group"
  aria-label="Basic example">
  <button type="button"
    (click)="setCountby(1)"
    [disabled]="(by$ | async) === 1"
    class="btn btn-primary">1</button>
  <button type="button"
    (click)="setCountby(3)"
    [disabled]="(by$ | async) === 3"
    class="btn btn-primary">3</button>
  <button type="button"
    (click)="setCountby(5)"
    [disabled]="(by$ | async) === 5"
    class="btn btn-primary">5</button>
</div>
