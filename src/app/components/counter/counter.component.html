<h2>{{count$ | async}}</h2>
<div>
  <button type="button"
    class="btn btn-sm btn-warning"
    (click)="decrement()">-</button>
  <button type="button"
    class="btn btn-sm btn-warning"
    (click)="increment()">+</button>
  <button class="btn btn-sm btn-success"
    (click)="reset()">
    reset
  </button>
</div>
